{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container">
		<h1>
			<a href="{% url 'index' %}">{{ site_title }}</a>
			<small>{{ site_subtitle }}</small>
		</h1>
		<hr>

		<div class="row">
			<div class="col-md-9">
				{% block content %}{% endblock %}
			</div>
			<div class="col-md-3">
				{% if last_skills %}
				<div class="well well-sm">
					<h4 style="margin:0px;">Habilidades votadas:</h4>
					<ul>
						{% for s in last_skills %}
							<li><a href="/skills/{{s.id}}">{{s.skill_text}}</a></li>
						{% endfor %}
					</ul>
				</div>
				{% endif %}
			</div>
		</div>

		<hr>
		<div style="text-align:center;padding:15px;">
			{{ site_credits }}
		</div>
	</div>
</body>
</html>
